apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: title
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: userservice
                port:
                  number: 80
